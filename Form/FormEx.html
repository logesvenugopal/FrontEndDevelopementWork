<!DOCTYPE html>
<html>
<head>
<title>Register form
</title>
<link href="Form/formEx.css" rel="stylesheet">
</head>
<body>

<h1 style="text-align:center">Registration Form</h1>
<br>
<form>
			<div class="container">
			<div class="rowcontainer">
			
			<span class="firstname">
			
				<div>First Name</div>
				<input type="text", placeholder="Enter your Name",autofocus></input>
			
			</span>
			
			
			<span class="Last-Name">
			
				<div>Last Name</div>
				<input type="text", placeholder="Enter Your LastName", required></input>
				
			</span>
			
			<span class="Middle-Name">
			
				<div>Middle Name</div>
				<input type="text", placeholder="Enter Your Middle Name", required></input>
				
			
			</span>
			
			</div>
			
			<div class="Email-id">
				<span>Email Id</span>
				<input type="text", placeholder="Enter Your Email Id", required></input>
					
			</div>
			
			<div class="MobileNo">
				<span>Mobile Number</span>
				<select>
						<option>+91</option>
						<option>+61</option>
						<option>+81</option>
						<option>+1</option>
						<option>+51</option>
						<option>+71</option>
				</select>
				<input type="number", placeholder="Enter your Mobile Number", required></input>
			</div>
			
			<div class="DateOfBirth">
				<span>Date Of Birth</span>
				<input type="Date", required></input>
			</div>
			
			<div class = "gender">
				<label>Gender</label>
				<input type="radio" name="gender" value="male">Male</input>
				<input type="radio" name="gender" value="female">FeMale</input>
			</div>
			
			<div class = "Educational">
				<span>Educational Qualification</span>
				<select>
						<option>B.E</option>
						<option>B.Sc</option>
						<option>M.E</option>
						<option>MBA</option>
						<option>M.Sc</option>
						<option>IT</option>
				</select>
				<input type="text", placeholder="please place your degree", required></input>
			</div>
			
			<div>
				<span>Skills</span><br>
				<input type="checkbox", name="skills">HTML</input>
				<input type="checkbox", name="skills">CSS</input>
				<input type="checkbox", name="skills">JS</input><br>
				<input type="checkbox", name="skills">ANGULAR</input>
				<input type="checkbox", name="skills">REACT JS</input>
			</div>
			
			<div class="password">
					<span>Password</span>
					<input type="password", placeholder="Enter your Password"></input>
			</div>
			
			<div class="password">
					<span>Confir Password</span>
					<input type="password", placeholder="Re-Enter your Password"></input>
			</div>
			
			<div class="resume">
					<span>Choose File</span>
					<input type="File", required></input>
			</div>
			
			<div class="submit">
					
					<input type="submit", required></input>
			</div>
			
	</div>
			
</form>




</body>
</html>
